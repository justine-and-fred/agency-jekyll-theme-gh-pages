<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading"> Confirmez votre venue !</h2>
                    <h3 class="section-subheading text-muted"> Merci de nous communiquer l'heure de votre venue ainsi que le nombre de participants (Adultes et enfants). Désirez-vous obtenir le numéro de compte des mariés ? </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Votre nom*" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Votre Email *" id="email" required data-validation-required-message="Hey ! N'oubliez pas de nous donner votre adresse !">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="numero_compte" required data-validation-required-message="Désirez-vous obtenir le numéro de compte des mariés ? OUI / NON">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Votre message: Quelle heure, combien de personne ? Désirez-vous que nous vous communiquions le numéro de compte des mariés ? *" id="message" required data-validation-required-message="Hey ! N'oubliez pas de nous communiquer l'heure de votre venue et le nombre de participants."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
